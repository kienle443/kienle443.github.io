<html>
	<head>
		<script src="https://www.google.com/recaptcha/api.js"></script>
		
	</head>
  <body>
    <form id="demo-form" action="http://localhost:3000/users" method="POST">
		<div class="g-recaptcha"
			data-sitekey="6Ld2w9cZAAAAAIh-MgN5GwG7wlSAfzcPepdVsvsL"
			data-callback="onSubmit"
			data-size="invisible">
		</div>
		<button onclick="onSubmit()" value="Submit">Submit</button>
	</form>
	
	<script>
		   function onSubmit(token) {
			 document.getElementById("demo-form").submit();
			 grecaptcha.execute();
		   }
		</script>
  </body>
</html>
